<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li *ngFor="let pais of datosPais" class="list-group-item">
        <div>
          <h1>Pa√≠s: {{ pais.name }}</h1>
          <h5>Capital: {{ pais.capitalCity }}</h5>
          <h5>ID: {{ pais.id }}</h5>
          <h5>ID ISO2: {{ pais.iso2code }}</h5>
          <h5>Latitud: {{ pais.latitude }}</h5>
          <h5>Longitud: {{ pais.longitude }}</h5>
          <h5 (click)="verRegion(pais.region.id)" class="card puntero">Region: {{ pais.region.value }}</h5>
        </div>
    </li>
  </ul>
</div>
